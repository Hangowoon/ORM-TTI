<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Create</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    <!-- Bootstrap Icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- SimpleLightbox plugin CSS-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- Top -->
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-3"
      id="mainNav"
    >
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#page-top">TTI</a>

        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto my-2 my-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="create.html">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mypage.html">My Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="home.html">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- center -->
    <!-- Masthead-->
    <header class="masthead">
      <div class="container px-4 px-lg-5 h-50">
        <div
          class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center"
        >
          <!-- 설명란 -->
          <div class="col-lg-8 align-self-end mt-3">
            <h2 class="text-white font-weight-bold">이미지를 생성해 보세요.</h2>
            <p class="text-white-75 mb-3">
              텍스트 설명을 통해 독창적이고 사실적인 이미지와 예술 작품을 만들어
              보세요.
            </p>
          </div>

          <!-- 입력란 -->
          <div class="col-lg-12 align-self-end mb-3">
            <form class="" method="post" action="login.html">
              <div class="modal-header">
                <!-- 프롬프트-->
                <div class="col-lg-7 me-2">
                  <input
                    type="text"
                    class="form-control rounded-3"
                    id="floatingPrompt"
                    placeholder="Enter Text"
                  />
                </div>
                <!-- AI 모델 종류 -->
                <div class="col-lg-105 me-2">
                  <input
                    type="text"
                    class="form-select rounded-3"
                    id="floatingAiModel"
                    placeholder="AI Model"
                  />
                </div>
                <!-- 이미지 크기 -->
                <div class="col-lg-105 me-2">
                  <input
                    type="text"
                    class="form-select rounded-3"
                    id="floatingImageSize"
                    placeholder="Image Size"
                  />
                </div>
                <!-- 생성 버튼 -->
                <div class="col-lg-1 me-2">
                  <button class="btn rounded-3 btn-dark" type="submit">
                    Generate
                  </button>
                </div>
                <!-- 저장 버튼 -->
                <div class="col-lg-0 me-2">
                  <button class="btn rounded-3 btn-dark" type="submit">
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>

          <!-- 이미지 출력란-->
          <div class="col-lg-12 align-self-end">
            <img
              class="img-fluid"
              src="assets/img/create/img01.png"
              alt="..."
            />
          </div>
        </div>
      </div>
    </header>

    <!-- Footer-->
    <footer class="bg-black py-5">
      <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted">
          Copyright &copy; 2024 - GOGOGO
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->

    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
